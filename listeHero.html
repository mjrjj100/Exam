<body id="backListeHeros">
    <div class="container">
        <h1 class="text-center pb-5">WikiWatch</h1>
        <h2 class="text-center">BESOIN D'UN HEROS ?</h2>
        <p class="text-center mb-5 mt-2">Overwatch met en avant de puissants héros internationaux aux personnalités et
            origines
            captivantes.<br />
            Découvrez cette impressionnante distribution plus en détails.</p>
        <div class="text-center mb-5 decoBtn">
            <a href="retourIndex.html" class="btn btn-danger">Deconnexion</a>
        </div>
        <a href="#" class="fadeLink">
            <div class="boutonRetourHautPage text-center">
                ^
            </div>
        </a>
        <div>
            <div class="row text">
                <!-- Le tempate utiliser par mustacheJs qui nous servira a alimenter le html grace a la boucle present dans le main.js -->
                <!-- on utilise les {{ }} pour recupere les values de notre objet parcourue -->
                <script id="template" type="x-tmpl-mustache">
                        <a href="#">
                        <div class="card text-center zoom">
                                <img src="src/img/{{image}}" class="card-img-top imagePersoCard" alt="{{name}} {{role.name}}">
                                <div class="card-body text-center">
                                    <div class="persoInfosCard">
                                        <img src="src/img/{{role.image}}" class="imgRoleCard mb-1 pr-2" img/>
                                        <span>{{role.name}}</span>
                                    </div>
                                    <div class="nameCard">
                                        {{name}}
                                    </div>
                                </div>
                        </div>
                        </a>
                    </script>
            </div>
        </div>
    </div>

    <div class="mt-5">

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

</body>
